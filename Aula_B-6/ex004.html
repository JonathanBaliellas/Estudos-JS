<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4: Formatando Strings</title>
    <style>
        body{
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras!</br>`)
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toLocaleUpperCase()} </br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}</br>`)

        var sal = window.prompt('Informe o seu salário')
        sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Seu salário é de ${sal}`)
        

    </script>
    
</body>
</html>
